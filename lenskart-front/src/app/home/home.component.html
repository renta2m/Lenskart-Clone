<mat-card class = "loginCard">
    <mat-card-title>Login</mat-card-title>
    
    <mat-card-content>
        <form [formGroup] = "loginForm" >
<p>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter Username" formControlName="UserName" required>
      <mat-error *ngIf="loginForm.get('UserName')?.hasError('required')">User Name is Required</mat-error>
      
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter Password" formControlName="Password" required>
      <mat-error *ngIf="loginForm.get('Password')?.hasError('required')">Password is Required</mat-error>
    </mat-form-field>
  </p>
  <button mat-raised-button color="primary" (click)="login()">
    Login</button>
</form>

</mat-card-content>
</mat-card>
