<div class="margin-10">
    <div>
        <h3><strong>EMPLOYEES INFORMATION</strong></h3>
    </div>
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="ID">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let employee" data-label="ID">{{employee.employeeID}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let employee" data-label="Name">{{employee.firstName +" " + employee.lastName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Designation">
            <mat-header-cell *matHeaderCellDef>Designation</mat-header-cell>
            <mat-cell *matCellDef="let employee" data-label="Designation">{{employee.designation}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Phone Number">
            <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
            <mat-cell *matCellDef="let employee" data-label="Phone Number">{{employee.phoneNumber}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let employee" data-label="Email">{{employee.email}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Status">
            <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
            <mat-cell *matCellDef="let employee" data-label="Status">{{employee.activeYN}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let employee" data-label="Actions">
                <div class="row">
                    <button mat-raised-button (click)="editEmployee(employee.employeeID)" color="primary">Edit
                    </button>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
