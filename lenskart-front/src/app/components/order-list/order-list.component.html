<div class="margin-10">
    <div>
        <h3><strong>ORDERS INFORMATION</strong></h3>
    </div>
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="ID">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let order" data-label="ID">{{order.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef>Customer Name</mat-header-cell>
            <mat-cell *matCellDef="let order" data-label="Name">{{order?.customer?.firstName + order?.customer?.lastName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Price">
            <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
            <mat-cell *matCellDef="let order" data-label="Price">{{(order.totalPrice|| 0).toFixed(2) | currency}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Prescription">
            <mat-header-cell *matHeaderCellDef>Prescription</mat-header-cell>
            <mat-cell *matCellDef="let order" data-label="Prescription">
                <mat-icon class="pointer" color="primary" (click)="viewPrescription(order?.prescription)">description</mat-icon>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let order" data-label="Date">{{order.ordersDate  | date:"MMM dd, yyyy" }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Status">
            <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
            <mat-cell *matCellDef="let order" data-label="Status">{{ order.status }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let order" data-label="Actions">
                <div class="row">
                    <button mat-raised-button (click)="viewOrder(order.id)" color="primary">Update
                    </button>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
